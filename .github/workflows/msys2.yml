name: msys2-mingw

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'main'
    paths-ignore:
      - LICENSE
      - README.md
      - 'docs/**'
  pull_request:
    paths-ignore:
      - LICENSE
      - README.md
      - 'docs/**'

env:
  CMAKE_GENERATOR: Ninja

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    defaults:
      run:
        shell: msys2 {0}

    strategy:
      fail-fast: false

      matrix:
        os: [windows-latest]
        build_type: [Debug]

    steps:
    - uses: msys2/setup-msys2@v2
      with:
        update: true
        msystem: MINGW64
        install: git mingw-w64-x86_64-cmake mingw-w64-x86_64-ninja mingw-w64-x86_64-gcc mingw-w64-x86_64-curl

    - uses: actions/checkout@v4
      
    - name: Add MSYS2 to PATH
      run: echo "C:/msys64/usr/bin" >> $GITHUB_PATH
      shell: pwsh

    - name: Configure CMake
      run: >
        cmake -G Ninja -B build
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      run: cmake --build build --target plugify --config ${{ matrix.build_type }}

    - name: Test
      working-directory: build
      run: ctest --build-config ${{ matrix.build_type }}
